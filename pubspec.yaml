name: asal_asir
description: "Asir Honey Marketplace - Connecting beekeepers with consumers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Backend (Supabase)
  supabase_flutter: ^2.5.0
  
  # UI & Styling
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  
  # Forms & Validation
  email_validator: ^2.1.17
  
  # Images
  image_picker: ^1.0.5
  
  # Utilities
  intl: ^0.18.1
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Animations
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
